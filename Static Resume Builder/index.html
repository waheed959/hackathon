<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-div">
        <div id="div">
            <h1 id="h-one">Static Resume</h1>
            <div id="div-1">
                <h1>Personal Information</h1>
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter your name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" placeholder="Enter your email" required><br><br>

                <label for="phone number">Phone number:</label>
                <input type="number" placeholder="Enter your number" required><br><br>

                <label for="picture">Upload Picture:</label>
                <input type="file" accept="image/*"><br><br>
            </div>

            <div id="div-2">
                <h1>Competencies</h1>
                <button id="skill">Skills</button>
                <button id="education">Education</button>
                <button id="work">Work Experience</button></br></br>
                <textarea placeholder="Enter your skills" rows="5" id="skillText" class="hidden"></textarea></br>
                <textarea placeholder="Enter your education" rows="5" id="educationText" class="hidden"></textarea></br>
                <textarea placeholder="Enter your Work Experience" rows="5" id="workText" class="hidden"></textarea></br>
                <button id="submit">submit resume</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
